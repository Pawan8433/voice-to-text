<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text Converter</title>
    <style>
        body {
            background-color: #dbdbdb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            margin-top: 2rem;
            opacity: 0.8;
        }

        #wrapper {
            width: 700px;
            margin: 1rem auto;
        }

        #text {
            width: 100%;
            height: 160px;
            overflow: hidden;
            background-color: #cdcdcd;
            border: none;
            color: #222;
            font-weight: normal;
            font-size: 24px;
            resize: none;
            line-height: 40px;
            padding: 20px 50px;
            border-radius: 12px;
            margin-top: 2rem;
        }

        .container {
            text-align: center;
        }

        .playButton {
            height: 70px;
            width: 70px;
            cursor: pointer;
            transition: box-shadow 0.4s;
        }

        .playButton:hover {
            box-shadow: 0 6px 20px 0 #00ff15;
        }

        .instruction {
            display: block;
            margin-top: 1rem;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Speech to Text Converter</h1>
    <div class="container">
        <img decoding="async" id="playButton" class="playButton" src="mic.png" alt="Microphone button">
        <span class="instruction">Click on the mic to start recording</span>
    </div>
    <div id="wrapper">
        <textarea id="text" name="text"></textarea>
    </div>
   
    <script>
        function speechToTextConversion() {
            var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
            var SpeechRecognitionEvent = SpeechRecognitionEvent || webkitSpeechRecognitionEvent;
            var recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.lang = 'en-IN';
            recognition.interimResults = true;
            recognition.maxAlternatives = 1;
            var diagnostic = document.getElementById('text');
            var i = 0;
            document.getElementById("playButton").onclick = function () {
                if (i == 0) {
                    document.getElementById("playButton").src = "record-button-thumb.png";
                    recognition.start();
                    i = 1;
                } else {
                    document.getElementById("playButton").src = "mic.png";
                    recognition.stop();
                    i = 0;
                }
            }
            recognition.onresult = function (event) {
                var last = event.results.length - 1;
                var convertedText = event.results[last][0].transcript;
                diagnostic.value = convertedText;
                console.log('Confidence: ' + event.results[0][0].confidence);
            }
            recognition.onnomatch = function (event) {
                diagnostic.value = 'I didn\'t recognize that.';
            }
            recognition.onerror = function (event) {
                diagnostic.value = 'Error occurred in recognition: ' + event.error;
            }
        }
        speechToTextConversion();
    </script>
</body>
</html>
